    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" InstaJS Classes InstaJS Classes Classes InstaJS × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T10:48:58+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" InstaJS Classes InstaJS instajs 0.1.0 InstaJSJust another Instagram API wrapper for your NodeJS Project. Installnpm install --save instajsUsageUse InstaJS as you want. You can use classic callbacks or you can use pomises. instajs = require('instajs'); // use it without any options just pass your access_token var insta = new instajs('[your instagram access_token]') // or you can pass an object with some additional options var insta = new instajs({ timeout: 20000, // timeout for API calls in ms limit: 200, // limit for returned objects of the API calls access_token: '[your instagram access_token]' //your API access_token }); //Usage with promises insta.getUser('self').then(function(data){ //do something with data }).catch(function(err){ //handle error }); //Usage with callbacks insta.getUser('self', function(err, data){ if (err) { //handle error } //do something with data });DocumentationDocumentation of all the moethods can be found here × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T10:48:58+02:00 using the DocStrap template. "},"InstaJS.html":{"id":"InstaJS.html","title":"Class: InstaJS","body":" InstaJS Classes InstaJS Class: InstaJS InstaJS Class wrapping the Instagram API into JavaSctipt Class new InstaJS(opts) Create a new InstaJS object. Parameters: Name Type Description opts Object Options for the api calls Properties: Name Type Description opts.access_token String Token to authenticate at instragam api opts.limit Number The limit to use for api call results opts.timeout Number Timeout for api call Members &lt;private, static&gt; _API_BASE :String Host of the Instagram API Type: String &lt;private, static&gt; _API_PORT :String Port of the Instagram API Type: String &lt;private, static&gt; _defaults :Object Default options Type: Object Methods &lt;private, static&gt; _call(method, endpoint, params, callback) Prepares the request and calls the Instagram api as well as it builds the result and errors to be returned to the promise or callback Parameters: Name Type Description method String HTTP method (GET, POST, DELETE) endpoint String Instagram API endpoint to be called params Object Params for the API call callback function Callback function to be called Returns: output - Returnes callback Type function &lt;private, static&gt; _changeRelationship(id, action, callback) Changes the relationship between access_token owner and user by action (follow, unfollow, ignore, approve) Parameters: Name Type Description id String Can be a user id or 'self' action String Can be 'follow', 'unfollow', 'ignore' and 'approve' callback function Callback function to be called Returns: output - Returnes callback or promise Type function &lt;private, static&gt; _getAccessToken() Getter for the access_token Returns: output - Access_token Type String &lt;private, static&gt; _promise(deferred) Build the promise to be returned from a API call without callback Parameters: Name Type Description deferred Object Returns: output - Returnes promise Type function &lt;private, static&gt; _setAccessToken() Setter for the access_token &lt;static&gt; approveRequest(id, callback) Approve request to follow by user with id Parameters: Name Type Description id String Id of user which requested to allow to follow callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Approve request new InstaJS().approveRequest('131231231', function(err, media){ //do something... }); &lt;static&gt; comment(id, comment, callback) Send a comment to media by it's id Parameters: Name Type Description id String Id of the post to comment comment String Text of the comment to send callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Comment a post by id new InstaJS().comment('12678491', function(err, media){ //do something... }); &lt;static&gt; findLocationsByGeo(lat, lng, opts, callback) Get locations around specific geo coordinate. Parameters: Name Type Description lat String Latitute of location lng String Longitute of location opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts Number distance - Area around coordinate in meters (min=0, max=750) Returns: output - Returnes callback or promise Type function Example Get locations new InstaJS().findLocationsByGeo('48.858844', '2.294351', function(err, user){ //do something... });) &lt;static&gt; findTagsByName(name, opts, callback) Search tags by name. Parameters: Name Type Description name String Tag name to search opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts.count Number Limit of returned tags Returns: output - Returnes callback or promise Type function Example Search a tag new InstaJS().findTagsByName('photoof', function(err, media){ //do something... });) &lt;static&gt; findUsersByName(name, opts, callback) Search user by username. Parameters: Name Type Description name String Username to search for opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts.count Number Limit of returned users Returns: output - Returnes callback or promise Type function Example Search a user new InstaJS().findUsersByName('rico_race_director', function(err, media){ //do something... });) &lt;static&gt; follow(id, callback) Follow user with id Parameters: Name Type Description id String Id of user to follow callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Follow user new InstaJS().follow('131231231', function(err, media){ //do something... }); &lt;static&gt; getComments(id, callback) Get recent comments of media by it's id Parameters: Name Type Description id String Id of the post callback function Callback function to be called Returns: Returnes callback or promise with a list of comments Type function Example Get comments of a post by id new InstaJS().getComments('12678491', function(err, media){ //do something... }); &lt;static&gt; getFollowers(callback) Get list of users which follow the access_token owner Parameters: Name Type Description callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get follow users new InstaJS().getFollowers(function(err, media){ //do something... }); &lt;static&gt; getFollows(callback) Get list of users the access_token owner follows Parameters: Name Type Description callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get followed users new InstaJS().getFollows(function(err, media){ //do something... }); &lt;static&gt; getLikes(id, callback) Get recent likes of media by it's id Parameters: Name Type Description id String Id of post to like callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get recebt likes of a post by id new InstaJS().getLikes('12678491', function(err, media){ //do something... }); &lt;static&gt; getLocation(location, callback) Get information about a location. Parameters: Name Type Description location String Location id to get info callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get location info new InstaJS().getLocation('123', function(err, user){ //do something... });) &lt;static&gt; getRelationship(id, callback) Get relationship to user with given id Parameters: Name Type Description id String Id of user to get relationship callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get relationship with user new InstaJS().getRelationship('1237', function(err, media){ //do something... }); &lt;static&gt; getRequestedBy(callback) Get list of users which want to follow the access_token owner Parameters: Name Type Description callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get open request list new InstaJS().getRequestedBy(function(err, media){ //do something... }); &lt;static&gt; getTag(tag, callback) Get information about a tag. Parameters: Name Type Description tag String Tag name to get info callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get tag info new InstaJS().getTag('photooftheday', function(err, user){ //do something... });) &lt;static&gt; getUser(user, callback) Get information about a user. Parameters: Name Type Description user String Can be a user id or 'self' callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get user info new InstaJS().getUser('3019302352', function(err, user){ //do something... });) &lt;static&gt; ignoreRequest(id, callback) Ingore request to follow by user with id Parameters: Name Type Description id String Id of user to ignore callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Ignore request new InstaJS().ignoreRequest('131231231', function(err, media){ //do something... }); &lt;static&gt; like(id, callback) Send a like to media by it's id Parameters: Name Type Description id String Id of post to like callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Like a post by id new InstaJS().like('12678491', function(err, media){ //do something... }); &lt;static&gt; postBShortcode(shortcode, callback) Get media by shortcode Parameters: Name Type Description shortcode String Shortcode of post callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get post by shortcode new InstaJS().postByShortcode('tsxp1hhQTG', function(err, media){ //do something... }); &lt;static&gt; postById(id, callback) Get media by id Parameters: Name Type Description id String Id of post callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Get post by id new InstaJS().postById('12678491', function(err, media){ //do something... }); &lt;static&gt; postsByGeoLocation(lat, lng, opts, callback) Get recent media by geo location Parameters: Name Type Description lat String Latitute of location lng String Longitute of location opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts Number distance - Area around coordinate in meters (min=0, max=750) Returns: output - Returnes callback or promise Type function Example Recent posts by geo location new InstaJS().postsByGeoLocation('48.858844', '2.294351', function(err, media){ //do something... }); &lt;static&gt; postsByLocationId(location, opts, callback) Get recent media by location id Parameters: Name Type Description location String Must be location id opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts Number max_id - Get media before this id opts Number min_id - Get media after this id Returns: output - Returnes callback or promise Type function Example Recent posts by location new InstaJS().postsByLocationId('1', function(err, media){ //do something... }); &lt;static&gt; postsByTag(user, opts, callback) Get recent media by hashtag Parameters: Name Type Description user String Can be 'self' or a user id opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts Number count - Limit of returned media objects opts Number max_tag_id - Get media before this tag id opts Number min_tag_id - Get media after this tag id Returns: output - Returnes callback or promise Type function Example Recent posts by hastag new InstaJS().postsByTag('instajs', {count: 10}, function(err, media){ //do something... }); &lt;static&gt; postsByUser(user, opts, callback) Get recently posted media of a user. Parameters: Name Type Description user String Can be 'self' or a user id opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts Number count - Limit of returned media objects opts Number max_id - Get media before this id opts Number min_id - Get media after this id Returns: output - Returnes callback or promise Type function Example Recent posts by user new InstaJS().postsByUser('self', {count: 10}, function(err, media){ //do something... }); &lt;static&gt; recentlyLiked(opts, callback) Get recently liked media of access_token owner. Parameters: Name Type Description opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts.count Number Limit of returned media objects opts.max_like_id Number Get media liked before this id Returns: output - Returnes callback or promise Type function Example Recently liked media new InstaJS().recentlyLiked({count: 10}, function(err, media){ //do something... }); &lt;static&gt; recentlyPosted(id, opts, callback) Get recently posted media of user. Parameters: Name Type Description id String Can be 'self' or a user id opts Object Options for api call callback function Callback function to be called Properties: Name Type Description opts.count Number Limit of returned media objects opts.max_id Number Get media posted before this id opts.min_id Number Get media posted after this id Returns: output - Returnes callback or promise Type function Example Recently posted media new InstaJS().recentlyPosted('1245', {count: 10}, function(err, media){ //do something... }); &lt;static&gt; removeComment(mid, cid, callback) Remove a comment from media by it's id and the media id Parameters: Name Type Description mid String Id of the media which contains comment cid String Id of the comment to remove callback function Callback function to be called Returns: Callback or promise Type function Example Remove comment of a post by ids new InstaJS().removeComment('12678491', '12341', function(err, media){ //do something... }); &lt;static&gt; removeLike(id, callback) Remove a like of media by it's id Parameters: Name Type Description id String Id of post to remove the like callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Remove a like on post by id new InstaJS().removeLike('12678491', function(err, media){ //do something... }); &lt;static&gt; unfollow(id, callback) Unfollow user with id Parameters: Name Type Description id String Id of user to unfollow callback function Callback function to be called Returns: output - Returnes callback or promise Type function Example Unfollow user new InstaJS().unfollow('131231231', function(err, media){ //do something... }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T10:48:58+02:00 using the DocStrap template. "}}
